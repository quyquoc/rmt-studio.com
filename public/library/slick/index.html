<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
				
<script type="text/javascript">
       $(document).ready(function(){
           $('.fade').slick({
          	  dots: true,
          	  infinite: true,
          	  speed: 500,
          	  fade: true,
          	  slide: 'div',
          	  cssEase: 'linear'
          	});
       });
</script>

<style>
	body{
		text-align: center;
}
	div{margin: auto;}
	.fade-content{width: 60%; height: 400px; padding:0 20px; border: 2px solid #cacaca; }
	.fade{height: 380px;}
   .fade div{
   		width: 100%;
		height: 100%;
	}
	.fade div img{
   		width: 100%;
	}
</style>
</head>
<body>
	<div class="fade-content">
		<div class="fade">
		  <div class="one"><img src="images/image1.jpg" /></div>
		  <div class="two"><img src="images/image2.jpg" /></div>
		  <div class="three"><img src="images/image3.jpg" /></div>
		  <div class="four"><img src="images/image4.jpg" /></div>
		</div>
	</div>
	
</body>
</html>
